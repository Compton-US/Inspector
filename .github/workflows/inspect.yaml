name: Go Inspect
on:
  workflow_call:
    inputs:
      commit_resources:
        description: 'Commit artifacts to repository'
        required: false
        default: false
        type: boolean
    secrets:
      access_token:
        description: 'Commit Token'
        required: false
  workflow_dispatch:
    branches:
      # - main
      # - develop
      - "feature-*"
    inputs:
      commit_resources:
        description: 'Commit generated resources'
        required: true
        default: false
        type: boolean
  push:
    branches:
      - main
      - develop
      - "feature-*"
  pull_request: {}
jobs:
  execute:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: .
    steps:
      - name: Check out repository code.
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Check environment.
        run: |
          ls -ltra
          python --version
          pip --version
      - name: Setup Graphviz
        run: |
          sudo apt install graphviz
      - name: Install dependencies.
        run: |
          pip install -r requirements.txt
      - name: Execute script.
        env:
          REPOS: ${{ secrets.REPOS }}
          WORKFLOW_GITHUB_TOKEN: ${{ secrets.WORKFLOW_GITHUB_TOKEN }}
        run: |
          python app.py
      - name: Save Results
        uses: actions/upload-artifact@v3
        with:
          name: content
          path: |
            *.workflows.md
            *.graph.svg
      - name: Publish Diagrams
        if: github.event.inputs.commit_resources == 'true' || inputs.commit_resources == true
        uses: stefanzweifel/git-auto-commit-action@be7095c202abcf573b09f20541e0ee2f6a3a9d9b
        with:
          repository: ${{ env.CHECKOUT_PATH }}
          file_pattern: svg md
          skip_dirty_check: false
          commit_user_name: OSCAL GitHub Actions Bot
          commit_user_email: oscal@nist.gov
          commit_author: OSCAL GitHub Actions Bot <oscal@nist.gov>
          commit_message: Publishing generated diagrams